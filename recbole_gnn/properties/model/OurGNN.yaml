embedding_size: 64
leakyrelu_alpha: 0.2
dropout_local: 0.
dropout_global: 0.5
dropout_gcn: 0.
loss_type: CE
gnn_transform: sess_graph

# global
build_global_graph: True
sample_num: 12
hop: 1


position_emb_scale: 10             # (float) The scale of position embedding.
decay_rate: 1                      # (float) The decay rate of position embedding.